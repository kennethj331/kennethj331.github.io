<!DOCTYPE html>
<html>

<head>
        <title>Table Span Demo</title>
        <link rel="stylesheet" type="text/css" href="css/Demo5.css">
</head>

<body>

                        <tr>
                                <th>Book</th>
                                <th>Sales</th>
                        </tr>

                <tbody>
                        <tr>
                                <td>PHP and MySQL</td>

</html>
